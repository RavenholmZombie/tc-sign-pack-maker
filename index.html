<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Control Sign Pack JSON Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Traffic Control Sign Pack JSON Generator</h1>
        <form id="signForm">
            <div class="form-group">
                <label for="name">Pack Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="pack_id">Pack ID</label>
                <div class="pack-id-container">
                    <input type="text" id="pack_id" required>
                    <button type="button" class="generate-uuid-btn" onclick="generatePackID()">Generate Pack ID</button>
                </div>
            </div>
            <div class="form-group">
                <label for="types">Types</label>
                <div id="typesContainer">
                    <div class="type-item">
                        <input type="text" class="type-input" placeholder="Type Name">
                        <button type="button" class="remove-type-btn" onclick="removeType(this)">Remove</button>
                    </div>
                </div>
                <button type="button" onclick="addType()">Add Type</button>
            </div>
            <div class="form-group">
                <label for="signs">Signs</label>
                <div id="signsContainer"></div>
                <button type="button" onclick="addSign()">Add Sign</button>
            </div>
            <button type="button" onclick="generateJSON()">Generate JSON</button>
            <button type="button" onclick="downloadJSON()">Download JSON</button>
        </form>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
